<!DOCTYPE html>
<html lang="ru">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/main.css">
    <title>Join - Meme War</title>
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-gray-900">
    <div>
        <h1>Meme War</h1>
    </div>
    <div>Введите имя:</div>
    <form action="/join">
        <div class="btndiv">
            <input type="text" class="btn animate__animated animate__headShake" style="background-color:darkgrey;" name="name">
        </div>
        <div class="btndiv">
            <label for="motivs">Парень в крутом костюме, кто ты без него?</label>
        </div>
        <div class="btndiv">
            <select name="motivs" id="motivs">
                {{ motivs|safe }}
            </select>
        </div>
        <div class="btndiv">
            <input type="submit" class="btn" style="background-color: darkgreen;" value="Войти" />
        </div>
        <script type="text/javascript" src="/static/join.js"></script>
    </form>
    <div style="display: flex;position: fixed; min-width: 100%; MIN-HEIGHT: 100%; z-index: -1; top: 0px; background-color: rgba(255, 255, 255, 0.5);"></div>
    <div id="background" style="display: flex;position: fixed; min-width: 100%; MIN-HEIGHT: 100%; z-index: -2; top: 0px;"></div>
</body>

</html>
