<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme War</title>
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="flex flex-col justify-center min-h-screen text-gray-900 board" style="min-width: 100%;max-width: 100%;min-height: 100%;max-height: 100%;position: fixed;top: 0;left: 0;justify-content: flex-start;">
    <div>
        <div id="head" class="flex animate__animated animate__fadeInDown">
            <div style="padding: 5px 10px; min-width: 15%; font-size: 58px; min-height: 110px;">
                Meme War
            </div>
            <div style="min-width: 50%;">
                <div class="flex">
                    <div id="mvt" style="min-width: 90%"></div>
                    <div style="min-width: 10%; padding-left: 20px;">
                        <input type="button" id="next" style="margin-top: 20px;height: 54px;width: 54px;font-size: larger;border-radius: 50%;padding-left: 10px;" value="▶" />
                    </div>
                </div>
            </div>
            <div style="min-width: 10%;">
                <div id="mvp"></div>
            </div>
            <div style="min-width: 15%;">
                <div class="flex" style="margin-top: 20px;">
                    <div id="cardscap" style="font-size: 40px;">На руках</div>
                    <input type="number" id="cards" style="margin-left: 20px; margin-right: 20px; font-size: larger;" min="10" max="100" value="10">
                </div>
            </div>
            <div style="min-width: 10%;">
                <input type="button" id="start" style="background-color: darkgreen; min-height: 100%; min-width: 100%; font-size: larger;" value="Старт" />
            </div>
        </div>
        <div id="here" class="flex" style="min-height: calc(100% - 110px); max-height: calc(100% - 110px);">
            <div class="animate__animated animate__bounceInLeft" style="min-width: 20%; max-width: 20%;">
                <div id="players"></div>
            </div>
            <div style="min-width: 80%;max-width: 80%;">
                <div>
                    <th>
                        <h2 id="roundhead" style="text-align: center; margin-left: 50px; min-height: 90px; max-height: 180px;"></h2>
                    </th>
                    <th id="capthead">
                        <h2 id="caption" style="text-align: center; margin-left: 50px; min-height: 90px; max-height: 180px;"></h2>
                    </th>
                </div>
                <div>
                    <div id="mem" align="center"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/board.js"></script>
</body>

</html>
